# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site.

# Basic Site Settings
locale                   : "en-US"
title                    : "Adelaide Teofani / Site Title"
title_separator          : "-"
name                     : &name "Adelaide Teofani"
description              : &description "Bioinformatician"
url                      : "https://Adelaide.Teofani.github.io" # Ensure the correct protocol
baseurl                  : "" # Leave this empty for GitHub Pages root site
repository               : "adelemusa/Adelaide.Teofani.github.io"

# Site Author - The following control author content on the sidebar.
author:
  avatar           : "foto_job.jpg"
  name             : "Adelemusa"
  pronouns         : # Uncomment and add pronouns if needed (e.g., she/her, he/him)
  bio              : "Bioinformatician working on genomics and ML applications. Science fiction enthusiast."
  location         : "Rome"
  employer         : "Tor Vergata University"
  email            : "teofani.adelaide@gmail.com"
  googlescholar    : "https://scholar.google.com/citations?hl=en&user=I_2tKw8AAAAJ"
  orcid            : "https://orcid.org/0000-0002-0632-4108"
  github           : "adelemusa"
  bluesky          : "bsky.app" # Replace with Bluesky username

# Remove unused social media profiles or add them as necessary
# Uncomment only the ones in use

# Publication Category - Customize headings for publications
publication_category:
  books:
    title: 'Books'
  manuscripts:
    title: 'Journal Articles'    
  conferences:
    title: 'Conference Papers'

# Site Settings
breadcrumbs              : false
words_per_minute         : 160
future                   : true
read_more                : "disabled"
talkmap_link             : false

# Comments system setup
comments:
  provider               : false  # Commenting out the options as no provider is enabled

# SEO Related
google_site_verification :
bing_site_verification   :
alexa_site_verification  :
yandex_site_verification :

# Social Sharing
twitter:
  username               : "" # Add username if sharing is enabled
facebook:
  username               : ""

# Analytics
analytics:
  provider               : false # Change to "google" or another provider if analytics are used

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - .sass-cache
  - node_modules

# Conversion
markdown: kramdown
highlighter: rouge

# Markdown Processing
kramdown:
  input: GFM

# Collections used by the site
collections:
  teaching:
    output: true
  publications:
    output: true
  portfolio:
    output: true
  talks:
    output: true

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:categories/:title/
timezone: "Europe/Rome" # Specify timezone correctly

# Plugins
plugins:
  - jekyll-feed
  - jekyll-gist
  - jemoji
